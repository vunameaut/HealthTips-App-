<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Admin Notification API</h1>

    <div class="section">
        <h2>Step 1: Get Firebase Token</h2>
        <p>Báº¡n cáº§n Firebase ID Token Ä‘á»ƒ test API</p>
        <textarea id="firebaseToken" rows="3" placeholder="Paste Firebase ID Token here..."></textarea>
        <button onclick="testWithToken()">Test vá»›i Token</button>
    </div>

    <div class="section">
        <h2>Step 2: Test API Endpoint</h2>
        <button onclick="testAPI()">ğŸš€ Test API (No Auth)</button>
        <button onclick="testAPIWithAuth()">ğŸ” Test API (With Auth)</button>
    </div>

    <div class="section">
        <h2>API Response:</h2>
        <pre id="response">Waiting...</pre>
    </div>

    <div class="section">
        <h2>Debug Info:</h2>
        <pre id="debug"></pre>
    </div>

    <script>
        const API_URL = 'https://healthtips-admin.vercel.app/api/admin-notifications/user-report';

        function log(message, isError = false) {
            const responseEl = document.getElementById('response');
            responseEl.innerHTML = message;
            responseEl.className = isError ? 'error' : 'success';
            console.log(message);
        }

        function debugLog(message) {
            const debugEl = document.getElementById('debug');
            debugEl.innerHTML += message + '\n';
            console.log(message);
        }

        async function testAPI() {
            log('Testing API without auth...');
            debugLog(`[${new Date().toISOString()}] Testing: ${API_URL}`);

            const testData = {
                userId: 'test-user-123',
                userName: 'Test User',
                reportType: 'spam',
                reason: 'Test reason from HTML',
                description: 'This is a test report from debug tool',
                additionalData: {
                    device: 'Web Browser',
                    osVersion: navigator.userAgent,
                    source: 'debug-tool'
                }
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();

                debugLog(`Status: ${response.status}`);
                debugLog(`Response: ${JSON.stringify(data, null, 2)}`);

                if (response.ok) {
                    log(`âœ… SUCCESS!\n${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`âŒ ERROR: ${response.status}\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log(`âŒ NETWORK ERROR: ${error.message}`, true);
                debugLog(`Error: ${error.stack}`);
            }
        }

        async function testAPIWithAuth() {
            const token = document.getElementById('firebaseToken').value.trim();

            if (!token) {
                alert('Please enter Firebase ID Token first!');
                return;
            }

            log('Testing API with auth...');
            debugLog(`[${new Date().toISOString()}] Testing with Auth: ${API_URL}`);

            const testData = {
                userId: 'test-user-with-auth',
                userName: 'Authenticated Test User',
                reportType: 'inappropriate',
                reason: 'Test with authentication',
                description: 'This is a test report with Firebase auth',
                additionalData: {
                    device: 'Web Browser',
                    osVersion: navigator.userAgent,
                    source: 'debug-tool-auth'
                }
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();

                debugLog(`Status: ${response.status}`);
                debugLog(`Response: ${JSON.stringify(data, null, 2)}`);

                if (response.ok) {
                    log(`âœ… SUCCESS WITH AUTH!\n${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`âŒ ERROR: ${response.status}\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log(`âŒ NETWORK ERROR: ${error.message}`, true);
                debugLog(`Error: ${error.stack}`);
            }
        }

        // Test on load
        window.onload = () => {
            debugLog('Test tool loaded');
            debugLog(`API Endpoint: ${API_URL}`);
            debugLog(`Timestamp: ${new Date().toISOString()}`);
        };
    </script>
</body>
</html>
